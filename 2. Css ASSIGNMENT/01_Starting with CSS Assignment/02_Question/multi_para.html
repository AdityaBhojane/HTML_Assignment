<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML page with 7ultiple paragraphs</title>
</head>
<body>
    <div>
        <p class="paragraph"> This is the normal paragraph</p>
        <p class="paragraph paragraph__information"> This is the information about paragraph</p>
        <p class="paragraph paragraph--note">this is the paragraph with usefull NOTE </p>
    </div>
</body>
</html>
